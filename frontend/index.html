<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Gerador Imagens</title>
  </head>
  <body>
    <div x-data="inicializar()" class="w-1/3 mx-auto py-10">
      <h1 class="font-bold py-20 text-6xl">Gerador de Imagens</h1>
      <div class="py-10 text-xl font-semibold tracking-tighter text-gray-600">
        <label>Quantidade de Imagens</label>
        <input x-model="qtdImagens" class="border w-full p-3 mt-3" type="text" />
      </div>

      <button @click="solicitarImagens" class="border bg-gray-100 w-full py-3 font-semibold">
        Adicionar Imagem
      </button>
    </div>
  </body>
  <script>
    function inicializar() {
      return {
        qtdImagens: 0,
        solicitarImagens() {
          const body = JSON.stringify({ qtdImagens: this.qtdImagens });
          fetch("/solicitar_imagens", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: body,
          });
        },
      };
    }
  </script>
</html>
